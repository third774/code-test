<form [formGroup]="createTodoForm" (submit)="onSaveTodo()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Todo Title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea formControlName="description" id="description" class="form-control" rows="3"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" formControlName="complete"> Complete
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
